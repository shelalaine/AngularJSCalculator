<ion-header>

  <ion-navbar>
    <ion-title>Instruction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="container">

  <div class="form-group">
    <label for="languanges">Select a Language</label>
    <select class="form-control" id="languages" required [(ngModel)]="languageStrSelected" (ngModelChange)="setInstruction(languageStrSelected)">
      <option *ngFor="let language of languages" [value]="language">{{language}}</option>
    </select>
  </div>

  <p>
    {{instruction}}<br>
  </p>

</div>
</ion-content>
