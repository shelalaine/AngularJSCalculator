<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
    <button [navPush]="filterExample">Instruction</button>
  </ion-navbar>
</ion-header>

<ion-content class="center-vertical" padding >
  <p>
     Expression: {{display}}
  </p>

  <div style="margin-top: 50px">
  <div class="row">
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="allClear()" id="AC">AC</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="unaryOperation($event)" id="√">√</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="unaryOperation($event)" id="π">π</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="unaryOperation($event)" id="%">%</button><br>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="7">7</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="8">8</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="9">9</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="operation($event)" id="÷">÷</button><br>
  </div>
  </div>
  <div class="row">
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="4">4</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="5">5</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="6">6</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="operation($event)" id="×">×</button><br>
  </div>
  </div>
  <div class="row">
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="1">1</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="2">2</button>
 </div>
 <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="3">3</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="operation($event)" id="-">-</button><br>
  </div>
  </div>
  <div class="row">
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id="0">0</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="click($event)" id=".">.</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="show()">=</button>
  </div>
  <div class="col col-20 col-offset-10">
    <button class="button button-light" (click)="operation($event)" id="+">+</button><br>
  </div>
  </div>
</ion-content>
