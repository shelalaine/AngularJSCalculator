<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
    <button [navPush]="filterExample">Instruction</button>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <p>
     Expression: {{display}}
  </p>

  <button (click)="allClear()" id="AC">AC</button>
  <button (click)="unaryOperation($event)" id="√">√</button>
  <button (click)="unaryOperation($event)" id="π">π</button>
  <button (click)="unaryOperation($event)" id="%">%</button><br>

  <button (click)="click($event)" id="7">7</button>
  <button (click)="click($event)" id="8">8</button>
  <button (click)="click($event)" id="9">9</button>
  <button (click)="operation($event)" id="÷">÷</button><br>
  
  <button (click)="click($event)" id="4">4</button>
  <button (click)="click($event)" id="5">5</button>
  <button (click)="click($event)" id="6">6</button>
  <button (click)="operation($event)" id="×">×</button><br>
  
  <button (click)="click($event)" id="1">1</button>
  <button (click)="click($event)" id="2">2</button>
  <button (click)="click($event)" id="3">3</button>
  <button (click)="operation($event)" id="-">-</button><br>
  
  <button (click)="click($event)" id="0">0</button>
  <button (click)="click($event)" id=".">.</button>
  <button (click)="show()">=</button>
  <button (click)="operation($event)" id="+">+</button><br>

</ion-content>
